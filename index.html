  <style>

    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;

    button {

      color: #fa2205;
    }

    .divider {
      margin: 25px 0 10px;
      font-weight: bold;
      color: #555;
    }

</head>
<body>
     <div class="container">

      </p>
      <p>
        <i class="fa fa-envelope" style="font-size: 15px"></i> Email ID:
        <a href="mailto:bhausahebsanap95@gmail.com">bhausahebsanap95@gmail.com</a>

      <p>

          <img alt="Chat on WhatsApp" src="wh.png" style="width: 50%" />

    </header>
    

    <h2>गाडीचा मायलेज  कॅल्क्युलेटर</h2>

    <div>
      <label>प्रवास केलेले अंतर (किमी):</label><br>
      <input type="number" id="distance" placeholder="उदा. 250"><br>

      <label>खर्च केलेले इंधन (लिटर):</label><br>
      <input type="number" id="fuel" placeholder="उदा. 20"><br>

      <label>इंधन प्रकार:</label><br>
      <select id="fuelType">
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
      </select><br>

      <button onclick="calculateMileage()">मायलेज कॅल्क्युलेट करा</button>
    </div>

    <div class="divider">किंवा</div>
      <h2>प्रवास खर्च कॅल्क्युलेटर</h2>
    <div>
      <label>फक्त अंतर (किमी):</label><br>
      <input type="number" id="tripDistance" placeholder="उदा. 150"><br>

      <label>तुमचा गाडीचा मायलेज (km/l):</label><br>
      <input type="number" id="knownAvg" placeholder="उदा. 18"><br>

      <label>इंधन दर (₹ प्रति लिटर):</label><br>
      <input type="number" id="fuelRate" placeholder="उदा. 106"><br>

      <button onclick="calculateCost()">प्रवास खर्च कॅल्क्युलेट करा</button>
    </div>

    <div class="result" id="output"></div>

      </label><hr>

    </footer>
</div>

  <script>
    function calculateMileage() {
      const distance = parseFloat(document.getElementById("distance").value);
      const fuel = parseFloat(document.getElementById("fuel").value);
      const fuelType = document.getElementById("fuelType").value;

      if (!isNaN(distance) && !isNaN(fuel) && fuel > 0) {
        const avg = (distance / fuel).toFixed(2);
        document.getElementById("output").innerText = 
          `तुमची ${fuelType} गाडी ${avg} किमी/लि मायलेज देते.`;
      } else {
        document.getElementById("output").innerText = "कृपया योग्य माहिती भरा.";
      }
    }

    function calculateCost() {
      const distance = parseFloat(document.getElementById("tripDistance").value);
      const avg = parseFloat(document.getElementById("knownAvg").value);
      const rate = parseFloat(document.getElementById("fuelRate").value);

      if (!isNaN(distance) && !isNaN(avg) && !isNaN(rate) && avg > 0) {
        const fuelRequired = distance / avg;
        const cost = fuelRequired * rate;
        document.getElementById("output").innerText =
          `अंदाजे इंधन लागेल: ${fuelRequired.toFixed(2)} लि\nप्रवास खर्च: ₹${cost.toFixed(2)}`;
      } else {
        document.getElementById("output").innerText = "सर्व माहिती योग्यरीत्या भरा.";
      }
    }
  </script>
